<!DOCTYPE html>
<!-- Wire, Copyright (C) 2017 Wire Swiss GmbH -->
<html>
  <head>
    <title>Wire Conversations</title>
    <style>
      table {
        width: 100%;
        border-spacing: 0;
        border-collapse: separate;
        border-right
      }

      td, th {
        text-align: center;
        border: 1px solid #555;
        padding: 8px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Conversation</th>
        <th>PDF</th>
        <th>HTML</th>
        <th>Time</th>
      </tr>
      {{#events}}
      <tr>
        <td>
          <a href="/events/{{ conversationId }}/{{ conversationDomain }}">{{ conversationId }}_{{ conversationDomain }}</a>
        </td>
        <td><a href="/conv/{{ conversationId }}/{{ conversationDomain }}">PDF</a></td>
        <td><a href="/conv/{{ conversationId }}/{{ conversationDomain }}?html=true">HTML</a></td>
        <td>{{ time }}</td>
      </tr>
      {{/events}}
    </table>
  </body>
</html>
